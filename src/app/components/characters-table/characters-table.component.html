<div>
    <div class="row mb-3 mt-3">
        <button class="btn btn-primary" [disabled]="!hasPreviousPage" (click)="fetchPreviousPage()">Previous Page</button>
        <div class="col-6"></div>
        <button class="btn btn-primary" [disabled]="!hasNextPage" (click)="fetchNextPage()">Next Page</button>
    </div>
    <div class="row">
        @for (character of characters; track $index) {
            <CharacterCard [character]="character"></CharacterCard>
        }
    </div>
    <div class="row mb-3 mt-3">
        <button class="btn btn-primary" [disabled]="!hasPreviousPage" (click)="fetchPreviousPage()">Previous Page</button>
        <div class="col-6"></div>
        <button class="btn btn-primary" [disabled]="!hasNextPage" (click)="fetchNextPage()">Next Page</button>
    </div>
</div>
